  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)" >
    <br>
    <h3>Contact Us</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required [(ngModel)]="phone">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" required [(ngModel)]="message"></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="subject">Subject:</label>
          <select class="form-control" id="subject" name="subject" [(ngModel)]="subject">
            <option value="general">General Inquiry</option>
            <option value="feedback">Feedback</option>
            <option value="complaint">Complaint</option>
            <option value="partnership">Partnership</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" name="location" [(ngModel)]="location">
        </div>
        <div class="form-group">
          <label for="order_number">Order Number:</label>
          <input type="text" class="form-control" id="order_number" name="order_number" [(ngModel)]="orderNumber">
        </div>
        <!-- <div class="form-group">
          <label for="attachment">Attachment:</label>
          <input type="file" class="form-control" id="attachment" name="attachment" [(ngModel)]="attachment">
        </div> -->
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Submit</button>
  </form>
